
        <form #offreForm = "ngForm" (ngSubmit)="addOffre(offreForm.value)"  class="col s12 addOffer" materialize>
            <h4>Renseignements généraux de l'activité</h4>
            <div class="row">
                <div class="input-field col s8">
                    <input class="validate " id="titre" type="text" ngControl="titre" >
                    <label for="titre" >*Titre de l'activité</label>
                </div>

                <div class="input-field col s2">
                    <input class="validate" id="prix_cfl" type="number" ngControl="prixCfl" >
                    <label for="prix_cfl" class="">*Prix CFL</label>
                </div>
                <div class="input-field col s2">
                    <input class="validate" id="prix_public"  type="number" min="0" ngControl="prixPublic">
                    <label for="prix_public" class="">*Prix Public</label>
                </div>
                <div class="input-field col s12" >
                    <input id="link" type="text" ngControl="link">
                    <label for="link" class="">Liens du site web de l'activité</label>
                </div>
                <div class="input-field col s12" >
                    <input id="imageUrl" type="text" ngControl="imgUrl">
                    <label for="imageUrl" class="">Liens de la vignette de l'activité</label>
                </div>

            </div>

            <h4>Renseignements sur les disponibilités</h4>
            <div class="row">

            <ul >

                <li class="input-field col s1" *ngFor="let list of Vendeurs" >

                    <input value="0" id="quantite" type="range" min="0" max="10">{{list.nom}}, {{list.prenom}}

                </li>


            </ul>

            </div>
            <button  class="waves-effect waves-light " type="submit" name="action">Sauvegarder l'offre
                <i class="material-icons right">send</i>
            </button>
        </form>
